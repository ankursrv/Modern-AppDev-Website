<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern-AppDev-Website</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/device-only.css">
</head>

<body>
    <!-- ========== Start Header ========== -->
    <header>
        <!-- Header Container  -->
        <div class="container">
            <nav class="flex item-center justify-between shadow-1">
                <!-- logo  -->
                <div>
                    <a href="#" class="logo">LOGO</a>
                </div>
                <!-- menu Item  -->
                <div class=" nav-item flex">
                    <div class="nav--item flex">
                        <ul class="flex">
                            <li><a href="#" class="anchorTag">About Us</a></li>
                            <li><a href="#" class="anchorTag">Services</a></li>
                            <li><a href="#" class="anchorTag">Blog</a></li>
                            <li><a href="#" class="anchorTag">Contact Us</a></li>
                        </ul>
                        <button class="">
                            <a href="#" class="btn btn-primary">Learn</a>
                        </button>
                        <!-- hamburger Close Icon Mobile   -->
                        <figure class="hamburger-close-icon" id="closeIcon">
                            <img src="assets/images/close-icon.svg" alt="">
                        </figure>
                    </div>
                    <!-- hamburger Icon Desktop  -->
                    <figure class="hamburger-icon" id="hamburgerIcon">
                        <img src="assets/images/menu-icon.webp" alt="">
                    </figure>
                </div>
            </nav>
        </div>
    </header>
    <!-- ========== End Header ========== -->

    <!-- ========== Start Hero Banner ========== -->
    <section>
        <div class="container flex item-center justify-between hero-banner">
            <!-- left  -->
            <div class="left">
                <!-- Hero Banner content  -->
                <div class="banner-content">
                    <h1 class="h1 textGradient">
                        Transforming Ideas into Innovative Mobile Apps
                    </h1>
                    <p class="paragraph-1">
                        With our expertise and passion for innovation, we bring your ideas to life and deliver exceptional
                        user experiences.
                    </p>
                </div>
                <!-- Hero Banner Button  -->
                 <div class="banner-btn flex">
                    <button>
                        <a href="#" class="btn btn-primary ">Learn More</a>
                    </button>
                    <button>
                        <a href="#" class="btn btn-secondary ">Contact Us</a>
                    </button>
                 </div>
            </div>
            <!-- right  -->
            <div class="right">
                <img src="assets/images/hero-image.png" alt="hero image">
            </div>
        </div>
        <!-- Featured on -->
        <div class="container flex shadow-2 featured">
            <h2 class="textGradient h2">Featured on</h2>
            <div class="feat-brand">
                <img src="assets/images/airbnb-logo.svg" alt="airbnb">
                <img src="assets/images/spotify-logo.svg" alt="spotify">
                <img src="assets/images/google-logo.svg" alt="google">
                <img src="assets/images/canva-logo.svg" alt="canva">
            </div>
        </div>
    </section>
    <!-- ========== End Hero Banner ========== -->
     




    <!-- js  -->
    <script src="assets/js/main.js"></script>
</body>

</html>
